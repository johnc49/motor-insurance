name: Notify Slack on PR Open

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR link to Slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ðŸš€ A new Pull Request is ready for review!",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "${{ github.event.pull_request.title }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
                  "text": "Author: *${{ github.actor }}*\nBranch: `${{ github.head_ref }}`\nJira: `${{ github.event.pull_request.title | split: ' ' | first }}`",
                  "footer": "GitHub â†’ Slack Automation"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
